<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login CineAdmin</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar gradient-hf">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./img/carton cup with popcorn.png" alt="Logo" class="d-inline-block align-text-top">
        <h1 class="d-inline-block align-text-top mt-3">CineAdmin</h1>
      </a>
    </div>
  </nav>

  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Por favor insira seu login e senha</p>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="email">Email</label>
                  <input type="email" name="email" id="email" onchange="onChangeEmail()" class="form-control form-control-lg" placeholder="exemplo@gmail.com"/>
                  <div class="bg-danger" id="email-required-error" style="display:none;">Email obrigatório</div>
                  <div class="bg-danger" id="email-invalid-error" style="display:none;">Email inválido</div>
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="password">Senha</label>
                  <input type="password" name="password" id="password" onchange="onChangePassword()" class="form-control form-control-lg" placeholder="senha"/>
                  <div class="bg-danger" id="password-required-error" style="display:none;">Senha obrigatória</div>
                </div>

                <button type="button" class="btn btn-link text-white-50" disabled ="true" id="recover-password-button">Esqueceu a senha?</button>
                <p class="small mb-5 pb-lg-2"></p>

                <button class="btn btn-outline-light btn-lg px-5" type="button" id="login-button" disabled="true" onclick="login()">Entrar</button>
              </div>

              <!-- <div>
                <p class="mb-0">
                  Não tem uma conta?<button type="button" class="btn btn-link text-white-50" onclick="register()">Registrar-se</button>
                </p>
              </div> -->

            </div>

          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="gradient-hf d-lg-flex justify-content-around text-center p-2">
    <p>
      2023 @ Desenvolvido por Matheus Pazini Honorato, Pedro Henrique Rodrigues de Macedo e Alexandre Machado Barbosa |
      Projeto fictício sem fins comerciais.
    </p>
    <ul class="d-flex justify-content-center list-unstyled gap-2">
      <li>
        <img src="./img/whatsapp.png" alt="ícone do whatsapp">
      </li>
      <li>
        <img src="./img/instagram.png" alt="ícone do instagram">
      </li>
      <li>
        <img src="./img/linkedin.png" alt="ícone do linkedin">
      </li>
    </ul>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>
