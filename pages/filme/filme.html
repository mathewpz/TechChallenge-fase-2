<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Administrador de Filmes</title>
  </head>

  <body class="gradient-custom">
    <nav class="navbar gradient-hf">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/carton cup with popcorn.png" alt="Logo" class="d-inline-block align-text-top">
          <h1 class="d-inline-block align-text-top mt-3">CineAdmin</h1>
        </a>
      </div>
    </nav>
    
    <!-- botão para criar um modal e número de estudantes -->
    <div class="container my-4">
      <div class="card bg-transparent">
        <div class="card-body">
          <div class="d-flex justify-content-between text-black">
            <h3>Filmes (<span id="total"></span>)</h3>
            <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Adicionar</button>
          </div>
        </div>
      </div>
    </div>
    <section class="vh-100">
        <!-- cria a tabela de filmes -->
        <div class="container">
          <h4 id="loading"></h4>
          <div class="table-responsible">
            <table class="table table-primary ">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Título</th>
                  <th>Descrição</th>
                  <th>Gênero</th>
                  <th>Ano de Lançamento</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
    </section>
    

    <!-- Modal de criação -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- modal header -->
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Filme</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <!-- modal body -->
          <div class="modal-body">
            <!-- <form action=""> -->
            <div class="my-3">
              <label for="">Digite o título do filme</label>
              <input type="text" name="titulo" id="titulo" class="form-control">
            </div>
            <div class="my-3">
              <label for="">Digite a descrição desejada</label>
              <input type="text" name="descricao" id="descricao" class="form-control">
            </div>
            <div class="my-3">
              <label for="">Digite o gênero do filme</label>
              <input type="text" name="genero" id="genero" class="form-control">
            </div>
            <div class="my-3">
              <label for="">Digite o ano de lançamento do filme</label>
              <input type="number" name="ano" id="ano" class="form-control">
            </div>
            <div class="my-3">
              <button class="btn btn-primary" type="submit" id="salvar">Salvar</button>
            </div>
            <!-- </form> -->
          </div>

          <!-- modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
          </div>

        </div>
      </div>
    </div>
  <!-- Modal de edição -->
    <div class="modal fade" id="editModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- modal header -->
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Atualizar filme</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <!-- modal body -->
          <div class="modal-body">
            <!-- <form action=""> -->
            <div class="my-3">
              <label for="">Digite o título do filme</label>
              <input type="text" name="edit-titulo" id="edit-titulo" class="form-control">
              <input type="hidden" name="id" id="id" class="form-control">
            </div>
            <div class="my-3">
              <label for="">Digite a descrição desejada</label>
              <input type="text" name="edit-descricao" id="edit-descricao" class="form-control">
            </div>
            <div class="my-3">
              <label for="">Digite o gênero do filme</label>
              <input type="text" name="edit-genero" id="edit-genero" class="form-control">
            </div>
            <div class="my-3">
              <label for="">Digite o ano de lançamento do filme</label>
              <input type="number" name="edit-ano" id="edit-ano" class="form-control">
            </div>
            <div class="my-3">
              <button class="btn btn-primary" type="submit" id="atualizar">Atualizar</button>
            </div>
            <!-- </form> -->
          </div>
        </div>
      </div>
    </div>

    <footer class="gradient-hf d-lg-flex justify-content-around text-center mt-5 p-2">
      <p>
          2023 @ Desenvolvido por Matheus Pazini Honorato, Pedro Henrique Rodrigues de Macedo e Alexandre Machado Barbosa | Projeto fictício sem fins comerciais.
      </p>
      <ul class="d-flex justify-content-center list-unstyled gap-2">
          <li>
              <img src="img/whatsapp.png" alt="ícone do whatsapp">
          </li>
          <li>
              <img src="img/instagram.png" alt="ícone do instagram">
          </li>
          <li>
              <img src="img/linkedin.png" alt="ícone do linkedin">
          </li>
      </ul>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="filme.js"></script>
  </body>

</html>
